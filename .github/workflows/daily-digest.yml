name: Daily Tech Digest

on:
  # Run daily at 6 AM Central Time (12:00 UTC)
  schedule:
    - cron: '0 12 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e .

      - name: Generate and send digest
        env:
          KINDLE_EMAIL: ${{ secrets.KINDLE_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          morning-byte generate --send

      - name: Upload EPUB artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ github.run_id }}
          path: output/*.epub
          retention-days: 7
